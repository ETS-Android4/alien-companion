apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    defaultConfig {
        applicationId "com.gDyejeekis.aliencompanion"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 3
        versionName "0.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/json-simple-1.1.1.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    //compile files('libes/nineoldandroids-2.4.0.jar')
    //compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    //compile group: 'org.apache.commons', name: 'commons-lang2', version: '2.6'
    compile files('libs/commons-lang-2.1.jar')
    //compile group: 'com.github.jreddit', name: 'jreddit', version: '1.0.3'
    //compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.squareup.picasso:picasso:2.3.3'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    //compile group: 'com.mobeta.android.dslv', name: 'drag-sort-listview', version: '0.6.1-SNAPSHOT'
    compile 'org.apmem.tools:layouts:1.10@aar'
}
